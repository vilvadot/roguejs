<body>
  <base href="./">
  <title>The Zone JS</title>
  <link rel="stylesheet" href="static/styles/reset.css" />
  <link rel="stylesheet" href="static/styles/main.css" />
  <link rel="stylesheet" href="static/styles/ui.css" />
  <link rel="stylesheet" href="static/styles/contextual.css" />
  <link rel="icon" type="image/png" href="static/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="dist/index.js" type="module"></script>

  <figure id="game-container">
    <div id="board"></div>
    <div id="sidebar">
      <div id="stats" class="ui_panel">
        <h2 class="ui_panel--title">Stats</h2>
        <div class="ui_panel--content">
          <h3>HEALTH</h3>
          <span id="ui_healthBar"></span>
        </div>
      </div>
      <div id="inventory" class="ui_panel full-height"></div>
    </div>
    <div id="bottom-bar">
      <div id="messages" class="ui_panel">
        <h2 class="ui_panel--title">Messages</h2>
        <div id="log_messages" class="ui_panel--content">
        </div>
      </div>
    </div>
    <div id="trading-layer" class="overlay"></div>
  </figure>
</body>
