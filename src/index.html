<body>
  <script
    src="./lib/rot.060.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link rel="stylesheet" href="reset.css">
  <script src="index.js" type="module"></script>
  <style>
    body {
      font-family: monospace;
    }

    body,
    html {
      width: 100%;
      overflow: hidden;
      background: "red";
      background: black;
    }

    * {
      box-sizing: border-box;
    }

    .ui {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 250;
      padding-top: 0;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    .tile {
      width: 20px;
      height: 20px;
      position: absolute;
      transition: top 0.1s, right 0.1s, left 0.1s, bottom 0.1s;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    .tile:hover {
      color: lightseagreen !important;
      cursor:pointer;
    }

    .container {
      display:flex;
    }

    .column {
      height: 100vh;
      width: 100%;
      display: flex;
      padding: 10px;
    }

    p {
      font-family: monospace;
      font-size: 16px;
    }

    .center-column {
      position: relative;
      align-items: center;
      justify-content: center;
    }

    .display-area{
      align-items: center;
      background-color: lightcoral;
    }

    .left-area{
    }

    .right-area{
      color: white;
    } 

    #game {
      position: relative;
    }

    canvas {
      position: relative;
      z-index: 0;
    }
  </style>
  <div class="container">
  <div class="left-area column"></div>
  <div class="display-area column">
    <div id="game"></div>
  </div>
  <div class="right-area column">
    <p style="text-align: center">Turns: <span id="turns">0</span></p>
  </div>
  </div>
</body>
