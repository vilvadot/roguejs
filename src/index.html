<body>
  <script
    src="./lib/rot.060.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="index.js" type="module"></script>
  <style>
    body {
      font-family: monospace;
    }

    body,
    html {
      width: 100%;
      overflow: hidden;
      background: "red";
      background: lightcoral;
    }

    * {
      box-sizing: border-box;
    }

    .ui {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 250;
      padding-top: 0;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    .tile {
      width: 20px;
      height: 20px;
      position: absolute;
      transition: all linear 0.1s;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    #game-container {
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game {
      position: relative;
    }

    canvas {
      position: relative;
      z-index: 0;
    }
  </style>
  <div id="game-container">
    <div id="game"></div>
  </div>
  <div class="ui">
    <h1 style="text-align: center">Turns: <span id="turns">0</span></h1>
    <div id="stats"></div>
  </div>
